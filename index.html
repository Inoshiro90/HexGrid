<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/custom.css">
</head>

<body>
    <div class="container mt-5">
        <fieldset>
            <h1><b>Generation</b></h1>
            <div class="control mb-3">
                <label for="input-field-sideCount">Sides</label>
                <input type="range" id="input-field-sideCount" name="sideCount" min="2" max="18" step="1" value="6"
                    oninput="this.nextElementSibling.value = this.value">
                <input type="number" oninput="this.previousElementSibling.value = this.value" min="2" max="18" step="1"
                    value="6"></input>
            </div>
            <div class="control mb-3">
                <label for="input-field-seed">Seed</label>
                <input type="range" id="input-field-seed" name="seed" min="1" max="65535" step="1" value="1234"
                    oninput="this.nextElementSibling.value = this.value">
                <input type="number" oninput="this.previousElementSibling.value = this.value" min="1" max="65535"
                    step="1" value="1234"></input>
            </div>
            <button id="btn-random-seed" oninput="this.previousElementSibling.value = this.value"
                class="btn btn-secondary mt-1">
                Random Seed
            </button>
            <br><br>
            <div class="control mb-3">
                <label for="input-field-grouping">Grouping</label>
                <input type="range" id="input-field-grouping" name="grouping" min="1" max="20" step="1" value="5"
                    oninput="this.nextElementSibling.value = this.value">
                <input type="number" oninput="this.previousElementSibling.value = this.value" min="1" max="20" step="1"
                    value="5"></input>
            </div>
            <div class="control mb-3">
                <label for="dropdown-innerRelaxation">Inner Relaxation</label>
                <select id="dropdown-innerRelaxation" name="innerRelaxation">
                    <option>None</option>
                    <option selected>Base</option>
                    <option>Weighted</option>
                </select>
            </div>
            <label for="input-field-line-width"><b>Line width:</b></label>
            <div class="d-flex align-items-center mb-3">
                <input type="number" class="form-control small-dropdown col-md-1" id="input-field-line-width" value="10"
                    min="1">
                <!-- <span>&nbsp point(s)</span> -->
            </div>
            <label for="input-field-line-color"><b>Line color:</b></label>
            <div class="d-flex align-items-center mb-3">
                <input type="color" value="#000000" id="input-field-line-color" />
            </div>
            <!-- <label for="input-field-line-color-transparency"><b>Line transparency:</b></label> -->
            <!-- <div class="d-flex align-items-center mb-3">
                <input type="range" min="0" max="100" value="100" id="input-field-line-color-transparency"
                    oninput="this.nextElementSibling.value = this.value" />
                <output>100</output>
            </div> -->
            <div class="control mb-2">
                <label for="input-field-size">Size</label>
                <label>
                    <input class="w-55" type="number" id="input-field-size" name="size" min="480" max="4096"
                        value="1080"> px
                </label>
            </div>
        </fieldset>
        <button id="btn-generate" class="btn btn-secondary mt-1">
            Generate
        </button>
        <br>
        <button id="btn-download-png" class="btn btn-secondary mt-1">
            Download PNG
        </button>
        <!-- <button id="btn-download-png-rotation" class="btn btn-secondary mt-1">
            Download PNG Rotations
        </button>
        <br>
        <button id="btn-download-svg" class="btn btn-secondary mt-1">Download SVG</button>
        <button id="btn-download-svg-rotation" class="btn btn-secondary mt-1">Download SVG Rotations</button> -->
        <canvas id="canvas" width="250" height="250"></canvas>
    </div>


    <script src="src/hexagrid.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- <script src="vendor/dat.gui.min.js"></script> -->
</body>

</html>
